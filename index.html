<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<title>NBSC Student Free Wi-Fi Portal</title>
<link href="nbsclogo.png" rel="icon" >
<link rel="stylesheet" href="index.css" type="text/css" />
<script src="all.js" crossorigin="anonymous"></script>
<body class="portal" style="background-image: url('nbscFWPbg6.png'); background-repeat: no-repeat; background-size: cover; background-position: center;">
  <main class="d-flex w-100">
    <div class="container d-flex flex-column">
      <div class="row vh-100">
        <div class="col-sm-5 col-md-5 col-lg-4 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">
            <div class="text-center my-4">
              <h5 class="mb-0">Northern Bukidnon State College</h5>
              <h6 class="text-muted">Student Free Wifi Portal</h6>
            </div>
            <div class="card shadow">
              <div class="card-body py-4">
                <div class="py-4 pt-2">
                  <div class="text-center">
                    <img class="logo img-fluid" src="nbsclogo.png" alt="NBSC Logo" width="100" height="132" />
                  </div>
                  <form id="login-form">
                    <div id="input-user" class="mb-2">
                      <label for="">Username</label>
                      <input id="username" class="form-control form-control-sm" name="username" type="text" placeholder="Username" required/>
                    </div>
                    <div id="input-password" class="user-input mb-4">
                      <label for="">Password</label>
                      <input id="password" class="form-control form-control-sm" name="password" type="password" placeholder="Password" required/>
                    </div>
                    <div id="text-center mt-3">
                      <button id="button-login" form="login-form" type="submit" class="btn btn-sm btn-primary rounded w-100">Log In</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="index.js"></script>
