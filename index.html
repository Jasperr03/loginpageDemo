<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<title>NBSC Student Free Wi-Fi Portal</title>
<link href="nbsclogo.png" rel="icon" >
<link rel="stylesheet" href="index.css" type="text/css" />
<script src="all.js" crossorigin="anonymous"></script>
<script src="jquery.js"></script>
<body class="portal">
  <main class="d-flex w-80">
    <div class="container d-flex flex-column">
      <div class="row vh-100">
        <div class="mx-auto d-table h-100">
          <div id="jas" class="d-table-cell align-middle px-6">
            <div class="card shadow" style="border-radius: 20px;">
                <div class="row g-0">
                  <div class="col-md-6 shadow-lg " style="background-color: #0663EF; border-radius: 20px;">
                    <div class="text-center my-4">
                      <h1 id="desktopheader" class="desktop-header mb-0 text-light fw-bold" style="font-size: 50px;">W E L C O M E !</h1>
                      <h1 id="mobileheader" class="mobile-header mb-0 text-light fw-bold" hidden style="font-size: 35px;">W E L C O M E !</h1>
                      <h5 class="text-light" style="opacity: 80%;">To Student Free Wi-Fi Portal</h5>
                    </div>
                    <div class="text-center mb-3">
                      <img id="desktopIcon" class="desktop-logo img-fluid" src="college-students-concept-illustration.png" alt="Student Logo" width="332" height="132" />
                      <img id="mobileIcon" class="mobile-logo img-fluid" hidden src="nbsclogo.png" alt="Student Logo" width="132" height="132" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="card-body py-4">
                      <div class="py-4 pt-2">
                        <div class="text-center">
                          <img id="desktopIcon2" class="desktop2-logo img-fluid" src="nbsclogo.png" alt="NBSC Logo" width="100" height="132" />
                        </div>
                        <div class="text-center my-4">
                          <h5 class="mb-0">Northern Bukidnon State College</h5>
                          <h6 class="text-muted">Student Free Wi-Fi Portal</h6>
                        </div>
                        <form id="login-form">
                          <div id="input-user" class="mb-2">
                            <label for="">Username</label>
                            <input id="username" class="form-control form-control-sm" name="username" type="text" placeholder="Username" required/>
                          </div>
                          <div id="input-password" class="user-input mb-4">
                            <label for="">Password</label>
                            <input id="password" class="form-control form-control-sm" name="password" type="password" placeholder="Password" required/>
                          </div>
                          <div id="text-center mt-3">
                            <button id="button-login" form="login-form" type="submit" class="btn btn-sm btn-primary rounded w-100">Log In</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="index.js"></script>
<script>
 $(document).ready(function() {
  // Function to check viewport and toggle icons
  function checkViewportAndToggleIcons() {
    // Select elements using jQuery selectors
    var $desktopIcon = $('#desktopIcon'),
        $desktopIcon2 = $('#desktopIcon2'),
        $mobileIcon = $('#mobileIcon');
        $desktopheader = $('#desktopheader');
        $mobileheader = $('#mobileheader');

    // Check if the viewport width is less than or equal to 768px
    if ($(window).width() <= 768) {
      $mobileIcon.prop('hidden', false);
      $desktopIcon.prop('hidden', true);
      $desktopIcon2.prop('hidden', true);
      $desktopheader.prop('hidden', true);
      $mobileheader.prop('hidden', false);
    } else {
      $mobileIcon.prop('hidden', true);
      $desktopIcon.prop('hidden', false);
      $desktopIcon2.prop('hidden', false);
      $mobileheader.prop('hidden', true);
      $desktopheader.prop('hidden', false);
    }
  }

  // Run on page load
  checkViewportAndToggleIcons();

  // Also run whenever the window is resized
  $(window).on('resize', checkViewportAndToggleIcons);
});

</script>
